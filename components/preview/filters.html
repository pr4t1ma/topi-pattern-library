

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <link media="all" rel="stylesheet" href="../../css/styles.css">
  <title>Preview Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
  <div>
    <div class="product-filters">
    <div class="sort">
        <i class="fa fa-sort-amount-desc ">Sort</i>
        <div class="sort__horizontal">
            <div class="radio-buttons">
    <div class="btn--radio-button">
        <input type="radio" name="sort" id="radio-button-sort-p"
            value="p">
        <label for="radio-button-sort-p">Popular</label>
    </div>
    <div class="btn--radio-button">
        <input type="radio" name="sort" id="radio-button-sort-n"
            value="n">
        <label for="radio-button-sort-n">Newest</label>
    </div>
    <div class="btn--radio-button">
        <input type="radio" name="sort" id="radio-button-sort-c"
            value="c">
        <label for="radio-button-sort-c">Cheapest</label>
    </div>
    <div class="btn--radio-button">
        <input type="radio" name="sort" id="radio-button-sort-s"
            value="s">
        <label for="radio-button-sort-s">Sale</label>
    </div>
</div>
        </div>
        <div class="sort__dropdown"><div class="filter-dropdown">
  <label>Sort </label>
  <input type="checkbox" name="filter" class="filter-root">
  <i class="fa fa-angle-down"></i>
  <ul>
    <li>
      <input type="checkbox" value="p" />
      <label>
        Popular
      </label>
    </li>
    <li>
      <input type="checkbox" value="n" />
      <label>
        Newest
      </label>
    </li>
    <li>
      <input type="checkbox" value="c" />
      <label>
        Cheapest
      </label>
    </li>
    <li>
      <input type="checkbox" value="s" />
      <label>
        Sale
      </label>
    </li>
  </ul>
</div></div>
    </div>


    <div class="filter-dropdown">
  <label>Size </label>
  <input type="checkbox" name="filter" class="filter-root">
  <i class="fa fa-angle-down"></i>
  <ul>
    <li>
      <input type="checkbox" value="S" />
      <label>
        S
      </label>
    </li>
    <li>
      <input type="checkbox" value="M" />
      <label>
        M
      </label>
    </li>
    <li>
      <input type="checkbox" value="L" />
      <label>
        L
      </label>
    </li>
  </ul>
</div>
    <div class="filter-dropdown filter-dropdown--color">
  <label>Color <i class="fa fa-angle-down"></i> </label>
  <input type="checkbox" name="filter" class="filter-root">
  <ul>
    <li style="color:Red">
      <input type="checkbox" value="red" />
      <label>
        Red
      </label>
    </li>
    <li style="color:Green">
      <input type="checkbox" value="green" />
      <label>
        Green
      </label>
    </li>
    <li style="color:Blue">
      <input type="checkbox" value="blue" />
      <label>
        Blue
      </label>
    </li>
  </ul>
</div>
</div>
  </div>
</body>

</html>
